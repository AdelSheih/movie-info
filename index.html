<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inox</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" >
    <script>
        function bookClick()
        {
            document.getElementById("info").style.display= "block";
            document.getElementById("mov").innerHTML=document.getElementById("mov-value").value;
            const mov = document.getElementById("mov-value").value;
            if(mov == "Joker")
            {
                document.getElementById("image").src="../public/images/joker.png";
            }
            else if(mov == "Batman Dark knight")
            {
                document.getElementById("image").src="../public/images/batman.png";
            }
            else
            {
                document.getElementById("image").src="../public/images/jumanji.png";
            }
            document.getElementById("cin").innerHTML=document.getElementById("cin-value").value;
            document.getElementById("loc").innerHTML=document.getElementById("loc-value").value;
            document.getElementById("dat").innerHTML=document.getElementById("dat-value").value;
            document.getElementById("tim").innerHTML=document.getElementById("tim-value").value;
        }
    </script>
</head>
<body class="container-fluid">
    <h2>Inox Movies</h2>
    <button class="btn btn-danger" data-bs-target="#movies" data-bs-toggle="modal">Book Ticket</button>

    <div class="modal" id="movies">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h1>Book Tickets</h1>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex justify-content-around">
                        <div>
                            <select class="form-select" id="mov-value">
                                <option>Movies</option>
                                <option>Joker</option>
                                <option>Batman Dark knight</option>
                                <option>Jumanji</option>
                            </select>
                        </div>
                        <div>
                            <select class="form-select" id="cin-value">
                                <option>Cinema</option>
                                <option>Inox Cinema</option>
                                <option>PVR Cinema</option>
                                <option>24 karrat</option>
                            </select>
                        </div>
                        <div>
                            <select class="form-select" id="loc-value">
                                <option>Location</option>
                                <option>Andheri West</option>
                                <option>Malad East</option>
                                <option>Bandra</option>
                            </select>
                        </div>
                        <div>
                            <select class="form-select" id="dat-value">
                                <option>Date</option>
                                <option>17th aug</option>
                                <option>18th aug</option>
                            </select>
                        </div>
                        <div>
                            <select class="form-select" id="tim-value">
                                <option>Time</option>
                                <option>8:30am </option>
                                <option>2:00pm</option>
                                <option>6:45pm</option>
                            </select>
                        </div>

                        <button onclick="bookClick()" class="btn btn-danger" data-bs-dismiss="modal">Book</button>


                    </div>

                </div>

            </div>
        </div>

    </div>

    <div  id="info" style="display: none;">
        <dl class="row mt-3 ">
            <dt class="col-4">Movie</dt>
            <dd class="col-4" id="mov"></dd>
            <img  id="image" style="width: 160px;">
            <dt class="col-4">Cinema</dt>
            <dd class="col-8"id="cin"></dd>
            <dt class="col-4">Location</dt>
            <dd class="col-8"id="loc"></dd>
            <dt class="col-4">Date</dt>
            <dd class="col-8"id="dat"></dd>
            <dt class="col-4">Time</dt>
            <dd class="col-8"id="tim"></dd>
        </dl>
        
    </div>
    
    <script src="../node_modules/jquery/dist/jquery.js" ></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js" ></script>
</body>
</html>
